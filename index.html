<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Gridman Test</title>
    <!-- because this can be servered from anywhere base allows us to use relative urls -->
    <base href="/">

    <link rel="shortcut icon" sizes="32x32" href="images/pas-icon-32.png">

    <meta name="theme-color" content="#ffc107">
    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PASv5">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PASv5">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/pas-icon.svg">
    <link rel="apple-touch-icon" sizes="72x72"href="images/pas-icon.svg">
    <link rel="apple-touch-icon" sizes="96x96" href="images/pas-icon.svg">
    <link rel="apple-touch-icon" sizes="144x144" href="images/pas-icon-144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/pas-icon.svg">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/pas-icon-144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="manifest" href="manifest.json">
    <script>
     //only really care about these on chrome.  Polyfill with no-op if not supported
     (function(window) {
      var performance = window.performance || {}
      if (!performance.mark) {
        //polyfill with no op if don't exist
        performance.mark = function() {};
        performance.measure = function() {};
      }
      window.performance = performance;
    } (window));


   /*hold off for now

      // Register the base URL
      const baseUrl = document.querySelector('base').href;

      // I previously loaded a service worker, but don't want it - this should remove it where its installed'
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
          navigator.serviceWorker.register(baseUrl + 'service-worker.js');
        });
      }*/

    </script>
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="src/my-app.html">

    <style>
      html {
        background: #ffffff;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: sans-serif;
        line-height: 1.5;
        letter-spacing: 0.1em;
        background-color: #fafafa;
        color: #333;
      }

      /* styling for render while resources are loading */
      my-app[unresolved] {
        display: grid;
        grid-gap:5px;
        grid-template-rows: [header-start] 64px [header-end main-start] 1fr [main-end];
        grid-template-columns: 1fr;
        line-height: 68px;
        font-size: 16pt;
        color: #202020;
        background-color:#ffffff;
        height: 100vh;

      }

      my-app[unresolved] header {
        display: flex;
        flex-direction: row;
        justify-content: center;
        height: 64px;
        background-color: #303F9F;
        color: #ffffff;
        width: 100%;
        box-shadow: 0px 20px 41px 0px rgba(0,0,0,0.2);
      }

      my-app[unresolved] section {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        letter-spacing: 0.3em;
        font-weight: 600;
      }

    </style>

  </head>
  <body>
    <my-app unresolved>
      <header class="header"><div>Gridman Test</div></header>
      <section><div>Application Loading ...</div></section>
    </my-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
    <script>
      window.performance.mark('index_loaded');
      window.performance.measure('index_loaded','navigationStart','index_loaded');
    </script>

  </body>
</html>
